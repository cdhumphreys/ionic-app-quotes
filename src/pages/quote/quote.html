<ion-header>

  <ion-navbar>
    <ion-title>{{ person }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      <p>{{ text }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button
        ion-button
        outline
        small
        color="danger"
        (click)="onClose(true)">Remove from Favourites</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button (click)="onClose()">Close</button>
</ion-content>

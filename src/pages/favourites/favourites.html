<ion-header>

  <ion-navbar>
    <ion-title>Favourite Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of favouriteQuotes">
      <ion-item (click)="onViewQuote(quote)">
        <h2>{{ quote.person }}</h2>
        <p>{{ quote.text }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeFromFavourites(quote)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
